 ############# RUNESTONE OVERRIDE ##############
 raise_runestone_decision:0 "Raise a [CHARACTER.Custom('GetSteleStoneRunestoneCap')]"
 raise_runestone_decision_desc:0 "[ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has passed away. I will raise a [CHARACTER.Custom('GetSteleStoneRunestone')] to honor [ROOT.Var('ancestor_to_bury').Char.GetHerHis] life, and to bring fame to all who bear the name [ROOT.Var('ancestor_to_bury').Char.GetDynasty.GetName]. Future generations will never forget the greatness of [ROOT.Var('ancestor_to_bury').Char.GetFullNameNicknamedNoTooltip]!"
 raise_runestone_decision_tooltip:0 "Raise a [CHARACTER.Custom('GetSteleStoneRunestone')] to honor your [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('ancestor_to_bury').Char)]"
 raise_runestone_decision_warning:0 "@warning_icon! #X The [CHARACTER.Custom('GetSteleStoneRunestone')] will be destroyed if the [county|e] falls to someone outside of your [dynasty|E]#!"
 raise_runestone_decision_confirm:0 "Raise [CHARACTER.Custom('GetSteleStoneRunestoneCap')]"
 raise_runestone_decision_toast:0 "Raised a [CHARACTER.Custom('GetSteleStoneRunestoneCap')]"
 
 raise_stele_decision_name:0 "Raise [CHARACTER.Custom('GetSteleStoneRunestoneCap')]"
 raise_stele_decision_tt.variable_strength:0 "All modifiers are stronger when erected in [cultures|E] that use carved [CHARACTER.Custom('GetSteleStoneRunestone')]s"
 raise_stele_decision_tooltip:0 "Pay for the carving of a [CHARACTER.Custom('GetSteleStoneRunestone')] in one of your counties"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$All [direct_vassals|E] that also use carved [CHARACTER.Custom('GetSteleStoneRunestone')]s"
 
 fp1_other_decisions.0101.desc:0 "Every [CHARACTER.Custom('GetSteleStoneRunestone')] tells a message of some significant event in the life of the commissioner. From the smallest peasant to a [ROOT.Char.GetTitleAsNameNoTooltip] like myself, the stone records all.\n\nWhat shall this monument speak of?"
 fp1_other_decisions.0111.desc.intro:0 "Now that I have decided what to put on my [CHARACTER.Custom('GetSteleStoneRunestone')], the question remains: where to place it?\n\n"