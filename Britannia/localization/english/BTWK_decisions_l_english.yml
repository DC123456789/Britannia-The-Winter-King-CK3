 ############# PATRON DEITY SELECTION ##############
 # NORSE
 select_personal_deity_norse_decision.select_odin:0 "Odin, Glad-of-War, the All-Father"
 select_personal_deity_norse_decision.select_ullr:0 "Ullr, Swiftest on Snow"
 select_personal_deity_norse_decision.select_tyr:0 "Týr, the One Handed"
 select_personal_deity_norse_decision.select_thor:0 "Þórr, Guardian of Man"
 select_personal_deity_norse_decision.select_freyr:0 "Freyr, Bringer of Peace"

 # ANGLO-SAXON
 select_personal_deity_anglo_saxon_decision.select_wodan:0 "Wōden, Glad-of-War, the All-Father"
 select_personal_deity_anglo_saxon_decision.select_seaxneat:0 "Seaxnēat, Father of the Saxons"
 select_personal_deity_anglo_saxon_decision.select_tiw:0 "Tīw, the One Handed"
 select_personal_deity_anglo_saxon_decision.select_thunor:0 "Þunor, Guardian of Man"
 select_personal_deity_anglo_saxon_decision.select_ingwine:0 "Ingwine, Bringer of Peace"

 ############# DE JURE SHIFT DECISIONS ##############
 no_title_shown_string:0 "#help Formable titles will appear once you control a [county|E]\n in or neighbouring their potential [de_jure|e] territory #!"
 
 # ANGLO-SAXON
 create_anglo_saxon_de_jure_duchies_decision:0 "Expand the Anglo-Saxon Lands"
 create_anglo_saxon_de_jure_duchies_decision_desc:0 "The age of the Saxons is here! As we complete our conquest of Britannia, we can create new titles to replace the obsolete and decaying kingdoms of the Britons and solidify our claims over these lands."
 create_anglo_saxon_de_jure_duchies_decision_tooltip:0 "Forge new kingdoms and redraw the map of Britannia"
 create_anglo_saxon_de_jure_duchies_decision_confirm:0 "Create All"
 create_anglo_saxon_de_jure_duchies_decision_any_formable_tt:0 "Must have at least one creatable title"
 create_anglo_saxon_de_jure_duchies_decision_button_tooltip:0 "[THIS.Title.GetName] is created"
 
 destroy_anglo_saxon_de_jure_duchies_decision:0 "Reclaim the Lost Lands"
 destroy_anglo_saxon_de_jure_duchies_decision_desc:0 "The age of the Saxons is over! As we complete our reconquest of Britannia, we can destroy the artificial kingdoms of the usurping Saxons and restore the old kingdoms that once existed there."
 destroy_anglo_saxon_de_jure_duchies_decision_tooltip:0 "Destroy the Anglo-Saxon kingdoms and restore the old order in Britannia"
 destroy_anglo_saxon_de_jure_duchies_decision_confirm:0 "Destroy All"
 destroy_anglo_saxon_de_jure_duchies_decision_any_destroyable_tt:0 "Must have at least one destroyable title"
 destroy_anglo_saxon_de_jure_duchies_decision_no_title_shown_string:0 "#help Destroyable titles will appear once you control a [county|E]\n in or neighbouring their current [de_jure|e] territory #!"
 destroy_anglo_saxon_de_jure_duchies_decision_button_tooltip:0 "[THIS.Title.GetName] is destroyed"
 
 # Roman
 create_roman_de_jure_duchies_decision:0 "Restore the Roman Administration"
 create_roman_de_jure_duchies_decision_desc:0 "The Empire endures! As we complete our reconquest of Britannia, we can wipe away the petty warlord and barbarian kingdoms to restore the old Roman administration over these lands."
 create_roman_de_jure_duchies_decision_tooltip:0 "Reorganize the civitates and restore the old Roman order over Britannia"
 create_roman_de_jure_duchies_decision_confirm:0 "Reorganize All"
 create_roman_de_jure_duchies_decision_any_formable_tt:0 "Must have at least one title to reorganize"
 create_roman_de_jure_duchies_decision_button_title_name:0 "[Title.Custom('duchy_roman_name')]"
 create_roman_de_jure_duchies_decision_button_tooltip:0 "[THIS.Title.GetName] is reorganized into #high [THIS.Title.Custom('duchy_roman_name_no_tooltip')]#!"
 
 destroy_roman_de_jure_duchies_decision:0 "End Imperial Authority"
 destroy_roman_de_jure_duchies_decision_desc:0 "The era of imperial rule is over! As central authority falters once more, we can wrest back control over the Roman administration and return the British provinces to local rule."
 destroy_roman_de_jure_duchies_decision_tooltip:0 "Dismantle the Imperial provinces and restore the local kingdoms"
 destroy_roman_de_jure_duchies_decision_confirm:0 "Reorganize All"
 destroy_roman_de_jure_duchies_decision_any_destroyable_tt:0 "Must have at least one title to reorganize"
 destroy_roman_de_jure_duchies_decision_no_title_shown_string:0 "#help Destroyable titles will appear once you control a [county|E]\n in or neighbouring their current [de_jure|e] territory #!"
 destroy_roman_de_jure_duchies_decision_button_tooltip:0 "[THIS.Title.GetName] is reorganized"
 
 # Briton
 create_deheubarth_decision:0 "Form $k_deheubarth$"
 create_deheubarth_decision_desc:0 "We have expanded beyond the traditional borders of [GetTitleByKey('k_demetia').GetNameNoTier] to control much of the south of the Cymric mountains. Our previous titles no longer properly describe the true extent of our rule - let us be known as the Kings of the South!"
 create_deheubarth_decision_confirm:0 "Unite the South"
 create_deheubarth_decision_tooltip:0 "The Kingdom of $k_deheubarth$ will be founded"
 
 reunite_dumnonia_decision:0 "Reunite $k_dumnonia$"
 reunite_dumnonia_decision_desc:0 "The ancient lands of the Dumnonii are divided between Dumnonia in the east and Kernow in the west. Now that we have reunited the two crowns in our person, we can end this artificial division to form a strong British bulwark in the southwest."
 reunite_dumnonia_decision_confirm:0 "Onen hag oll!"
 reunite_dumnonia_decision_tooltip:0 "$k_dumnonia$ will be reunited"
 controls_half_of_dumnonia_tt:0 "You [completely_control|E] more than #value 50%#! of [GetGeographicalRegion('custom_dumnonia').GetName]"
 controls_half_of_cornwall_tt:0 "You [completely_control|E] more than #value 50%#! of [GetGeographicalRegion('custom_cornwall').GetName]"
 
 ############# RUNESTONE OVERRIDE ##############
 raise_runestone_decision:0 "Raise a [ROOT.Char.Custom('GetSteleStoneRunestoneCap')]"
 raise_runestone_decision_desc:0 "[ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has passed away. I will raise a [ROOT.Char.Custom('GetSteleStoneRunestone')] to honor [ROOT.Var('ancestor_to_bury').Char.GetHerHis] life, and to bring fame to all who bear the name [ROOT.Var('ancestor_to_bury').Char.GetDynasty.GetName]. Future generations will never forget the greatness of [ROOT.Var('ancestor_to_bury').Char.GetFullNameNicknamedNoTooltip]!"
 raise_runestone_decision_tooltip:0 "Raise a [ROOT.Char.Custom('GetSteleStoneRunestone')] to honor your [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('ancestor_to_bury').Char)]"
 raise_runestone_decision_warning:0 "@warning_icon! #X The [ROOT.Char.Custom('GetSteleStoneRunestone')] will be destroyed if the [county|e] falls to someone outside of your [dynasty|E]#!"
 raise_runestone_decision_confirm:0 "Raise [ROOT.Char.Custom('GetSteleStoneRunestoneCap')]"
 raise_runestone_decision_toast:0 "Raised a [ROOT.Char.Custom('GetSteleStoneRunestoneCap')]"
 
 raise_stele_decision_name:0 "Raise [ROOT.Char.Custom('GetSteleStoneRunestoneCap')]"
 raise_stele_decision_tt.variable_strength:0 "All modifiers are stronger when erected in [cultures|E] that use carved [THIS.Char.Custom('GetSteleStoneRunestone')]s"
 raise_stele_decision_tooltip:0 "Pay for the carving of a [ROOT.Char.Custom('GetSteleStoneRunestone')] in one of your [counties|l]"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$All [direct_vassals|E] that also use carved [ROOT.Char.Custom('GetSteleStoneRunestone')]s"
 
 fp1_other_decisions.0101.desc:0 "Every [ROOT.Char.Custom('GetSteleStoneRunestone')] tells a message of some significant event in the life of the commissioner. From the smallest peasant to a [ROOT.Char.GetTitleAsNameNoTooltip] like myself, the stone records all.\n\nWhat shall this monument speak of?"
 fp1_other_decisions.0111.desc.intro:0 "Now that I have decided what to put on my [ROOT.Char.Custom('GetSteleStoneRunestone')], the question remains: where to place it?\n\n"