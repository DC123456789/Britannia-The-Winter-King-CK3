 building_type_btwk_lead_mines_01:0 "Lead Mines"
 building_type_btwk_lead_mines_01_desc:0 "Lead's malleability allows for the easy manipulation into constructs like pipes, and was thus essential for maintaining Rome's irrigation infrastructure. While not as important now [try and tie in WRE collapse & the loss of skilled artisans], it still has its use in various construction works."
