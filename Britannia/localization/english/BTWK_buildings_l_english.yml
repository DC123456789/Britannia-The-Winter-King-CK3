 ##################
 # HADRIAN'S WALL #
 ##################
 hadrians_wall_base:0 "Hadrian's Wall was built in the early 2nd Century AD during the reign of the Emperor Hadrian. It has marked the northernmost border of the Roman empire for most of its history, designed to monitor and fortify against the northern Britons and Caledonians deemed too costly to conquer and govern at the time."

 building_type_hadrians_wall_02:0 "Hadrian's Wall"
 building_type_hadrians_wall_02_desc:0 "$hadrians_wall_base$ \n\nWhile some of the wall is sufficiently intact to prove as a line of defence against those tribes beyond it, many of its sections have been repurposed for the construction of new buildings as a convenient source of stone."
 building_hadrians_wall_02:0 "Hadrian's Wall"
 building_hadrians_wall_02_desc:0 "$building_type_hadrians_wall_02_desc$"

 building_type_hadrians_wall_03:0 "Hadrian's Wall"
 building_type_hadrians_wall_03_desc:0 "$hadrians_wall_base$ \n\nIt has since been restored to its original functionality, serving once again as a bulwark against incursions from beyond its limits."
 building_hadrians_wall_03:0 "Hadrian's Wall - Restored"
 building_hadrians_wall_03_desc:0 "$building_type_hadrians_wall_03_desc$"

 building_type_btwk_arbeia_01:0 "Fort of Arbeia"
 building_type_btwk_arbeia_01_desc:0 "During the Roman occupation of Britain, Arbeia was used to guard the exposed flank of Hadrian's Wall along the mouth of the River Tyne, such that supply ships might reach its easternmost fort unharrassed. In later years, it played a vital role in the organisation and distribution of supplies to the forts along Hadrian's Wall."
 building_btwk_arbeia_01:0 "$building_type_btwk_arbeia_01$" 
 building_btwk_arbeia_01_desc:0 "$building_type_btwk_arbeia_01_desc$"


 #################
 # ANTONINE WALL #
 #################
 building_type_antonine_wall_01:0 "The Antonine Wall"
 building_type_antonine_wall_01_desc:0 "The Antonine Wall was constructed around a quarter of a century after Hadrian's Wall, during the reign of the Emperor Antoninus Pius. While it was intended to be a new, more northernly Caledonian frontier, it was occupied for only a few years before its desertion. "
 building_antonine_wall_01:0 "$building_type_antonine_wall_01$"
 building_antonine_wall_01_desc:0 "$building_type_antonine_wall_01_desc$"

 ################
 # BATH'S BATHS #
 ################
 building_type_btwk_aquae_sulis_baths_01:0 "Roman Baths"
 building_type_btwk_aquae_sulis_baths_01_desc:0 "During the Roman conquest of Britain, the Romans built a series of baths around some natural springs from which the local Britons worshipped their God #italic Sulis #!(hence, the name of the settlment #italic Aquae Sulis#!). Over the following centuries during Roman occupation, this settlement would grow into a large resort complex, of which its baths being a staple feature."

 building_btwk_aquae_sulis_baths_01:0 "Roman Baths"
 building_btwk_aquae_sulis_baths_01_desc:0 "$building_type_btwk_aquae_sulis_baths_01_desc$ \n\nThe departure of Romans from Britain shifted of the focus of local polities to prioritising the security of their realms, rather than to the upkeep of amenities like this spa. As such, the once magnificent resort has fallen into disuse and decay, and stands more as a monument to an age long past."
 building_btwk_aquae_sulis_baths_01:0 "Roman Baths - Restored"
 building_btwk_aquae_sulis_baths_02_desc:0 "$building_type_btwk_aquae_sulis_baths_01_desc$ \n\nRenovations have been carried out on the spa resort to allow for the recreational bathing the Romans once enjoyed. This has encouraged a larger influx of freemen to bring their custom to the resort - a great boon to the local economy."


 ###################
 # GLASTONBURY TOR #
 ###################
 building_type_btwk_glastonbury_tor_01:0 "Glastonbury Tor"
 building_type_btwk_glastonbury_tor_01_desc:0 "The pre-Christian history of the tor is quite unknown. Archeological evidence indicates there was no permanent settlement until after around the 6th century AD, and would later give way to Glastonbury Abbey. Arthurian legend, however, suggests this as being the homestead of the mythical druid Merlin..."
 building_btwk_glastonbury_tor_01:0 "$building_type_btwk_glastonbury_tor_01$"
 building_btwk_glastonbury_tor_01_desc:0 "$building_type_btwk_glastonbury_tor_01_desc$"

 ##################
 # DUMBARTON ROCK #
 ################## 
 building_type_btwk_dumbarton_rock_01:0 "The Rock of Dumbarton"
 building_type_btwk_dumbarton_rock_01_desc:0 "#italic Dumbarton Rock#! is a rocky outcrop sitting on the edge of the River Clyde overlooking the settlement of Dumbarton, providing ample defence for the fort sitting atop it. It is commonly associated with being the primary seat of the medieval Kingdom of Strathclyde and is even rumoured to have hosted the legendary wizard Merlin at one time..."
 building_btwk_dumbarton_rock_01:0 "$building_type_btwk_glastonbury_tor_01$"
