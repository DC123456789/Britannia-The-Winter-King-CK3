 building_type_btwk_gold_mines_01:0 "Gold Mines"
 building_type_btwk_gold_mines_01_desc:0 "This area is rich with one of history's most coveted, precious metals - gold. While the metal is of course valuable, it was mostly used in the crafting of high value decorative pieces for those who could afford them. During this period, a shift was made to using predominantly silver as the standard for currency in Europe - a change which would not be reverted until a over a millennium later."
