 building_type_btwk_iron_mines_01:0 "Iron Mines"
 building_type_btwk_iron_mines_01_desc:0 "Iron can be attested as one of the most versatile and useful metals in human history, being used in a vast number of crafts, like toolmaking, construction, and the forging of armaments. Iron ore naturally occurs bedded in the ground and more curiously as deposits in bogland - #italic bog iron#!. "
