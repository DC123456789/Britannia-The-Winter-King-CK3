 building_type_btwk_gold_mines_01:0 "Gold Mines"
 building_type_btwk_gold_mines_01_desc:0 "This area is rich with one of history's most coveted, precious metals - gold. Gold has been used as a currency in the past, but its significant rarity as compared to other metals typically excludes it to only a very small percentage in minted coins. Instead, the metal is usually reserved for the crafting of regalia and of religious iconography.  "
