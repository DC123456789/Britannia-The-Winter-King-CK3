 building_type_btwk_dumbarton_rock_01:0 "The Rock of Dumbarton"
 building_type_btwk_dumbarton_rock_01_desc:0 "#italic Dumbarton Rock#! is a volcanic plug sitting on the edge of the River Clyde. It overlooks the settlement of Dumbarton and has for centuries provided ample fortification for the settlement nestled within it. So much so in fact, that many attempts to subjugate its people over the past centuries have been totally defeated, thanks to the sheer cliffs surrounding most of its perimeter. [something about owning the fortress being prestiguous, but managing to besiege it successfully even more so.]"   
