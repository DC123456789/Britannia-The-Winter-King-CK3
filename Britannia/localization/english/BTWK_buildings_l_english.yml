 building_type_btwk_cornish_tin_mines_01:0 "Cornish Tin Mines"
 building_type_btwk_cornish_tin_mines_01_desc:0 "The valleys of southwestern Britain (such as the Tamar Valley) are well known for their rich deposits of metals, particularly that of tin. The most common practice used for their extraction is a process called #italic streaming#!, which may only be performed in and around river beds."
