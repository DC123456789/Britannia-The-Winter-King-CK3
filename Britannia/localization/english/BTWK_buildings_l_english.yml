 building_type_btwk_copper_mines_01:0 "Copper Mines"
 building_type_btwk_copper_mines_01_desc:0 "Copper is a soft and malleable metal popularly used to create alloys. The most notable alloys of copper are bronze (a mixture with tin) and brass (that with zinc). Both have been previously used for minting currency (such as the brass #italic dupondius#!) and more popularly used as a precious metal alternative for ornamentation. "
