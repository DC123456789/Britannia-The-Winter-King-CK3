 building_type_btwk_tin_mines_01:0 "Tin Mines"
 building_type_btwk_tin_mines_01_desc:0 "Tin, while not especially useful on its own, is a great metal for casting alloys used in the crafting of commodities. #italic Pewter#!, a mix of majority tin and minority copper, is one such alloy. It is popularly used to smith tableware, making it a particularly lucrative metal to distribute for trading with the wider population."
