l_english:
 
 tributary_foederatus:0 "Foederati"
 
 foederatus_subsidies:0 "Foederati Subsidies"
 foederatus_no_subsidies:0 "No Foederati Subsidies"
 foederatus_no_subsidies_short:0 "None"
 foederatus_no_subsidies_desc:0 "The [foederati|E] will not be paid for their service. This will cost the [suzerain|E] no income, but the Foederati will deliver less levies."
 foederatus_small_subsidies:0 "Low Foederati Subsidies"
 foederatus_small_subsidies_short:0 "Low"
 foederatus_small_subsidies_desc:0 "The [foederati|E] will get a little financial compensation for their service. The [suzerain|E] will spend a small part of their income, and the Foederati will deliver more levies."
 foederatus_large_subsidies:0 "High Foederati Subsidies"
 foederatus_large_subsidies_short:0 "High"
 foederatus_large_subsidies_desc:0 "The [foederati|E] will be paid a high amount of gold in return for their service. Although it costs the employer a significant amount of their income, the Foederati will provide a much higher amount of levies to their [suzerain|E]."
 
 tributary_foederatus_contract_foederatus:0 "Foederati Status
 tributary_foederatus_contract_available_foederatus:0 "Active Foederati Status"
 tributary_foederatus_contract_available_foederatus_short:0 "Active"
 tributary_foederatus_contract_available_foederatus_desc:0 "The [foederati|E] are currently active serving their [suzerain|E] with levies and war support. In return, the Foederati are entitled to a financial compensation on top of being granted land to settle in."
 tributary_foederatus_contract_none_foederatus:0 "Revoked Foederati Status"
 tributary_foederatus_contract_none_foederatus_short:0 "Revoked"
 tributary_foederatus_contract_none_foederatus_desc:0 "The [foederati|E] status is revoked from this [tributary|E]. This can only be done via a decision or character interaction and may result in a revolt."
 revoke_foederatus_interaction_only:0 "The Foederati status may only be revoked via decision or character interaction."
 
 tributary_foederatus_contract_non_foederatus:0 "Foederati Status"
 tributary_foederatus_contract_none_non_foederatus:0 "Inactive Foederati Status"
 tributary_foederatus_contract_none_non_foederatus_short:0 "Inactive"
 tributary_foederatus_contract_none_non_foederatus_desc:0 "This [tributary|E] is not considered to be a [foederati|E]."
 tributary_foederatus_contract_available_non_foederatus:0 "Granted Foederati Status"
 tributary_foederatus_contract_available_non_foederatus_short:0 "Granted"
 tributary_foederatus_contract_available_non_foederatus_desc:0 "This tributary is granted [foederati|E] status. This can only be done via a decision or character interaction."
 foederatus_interaction_only:0 "The Foederati status may only be granted via decision or character interaction."
 
 foederatus_war_subsidies:0 "War Subsidies"
 foederatus_full_war_subsidies:0 "Foederati War Subsidies"
 foederatus_full_war_subsidies_short:0 "Subsidized"
 foederatus_full_war_subsidies_desc:0 "The [suzerain|E] will transfer a little extra income to the [foederati|E] during wartime. In return, the Foederati will send more levies to their employer."
 foederatus_no_war_subsidies:0 "No Foederati War Subsidies"
 foederatus_no_war_subsidies_short:0 "Unsubsidized"
 foederatus_no_war_subsidies_desc:0 "The [foederati|E] will not be provided extra income from their employer during wartime. This has no further effects."