l_english:

 pre_feudal_vassal: "$game_concept_pre_feudal$"
 pre_feudal_vassal_desc: "$game_concept_pre_feudal_desc$"
 
 tribal_obligations: "Customary Dues"
 tribal_obligations_none: "No $tribal_obligations$"
 tribal_obligations_none_short: "None"
 tribal_obligations_granted: "$tribal_obligations$ Granted"
 tribal_obligations_granted_desc: "#emphasis #bold [vassal|E]:#!#!\n$EFFECT_LIST_BULLET$ The [vassal|E]'s #high [GetSubjectContractType( 'feudal_government_levies' ).GetName]#! Contract is fixed to #high [GetSubjectContractType( 'feudal_government_levies' ).GetObligationName( 'feudal_levies_normal' )]#!\n$EFFECT_LIST_BULLET$ The [vassal|E]'s #high [GetSubjectContractType( 'feudal_government_taxes' ).GetName]#! Contract is fixed to #high [GetSubjectContractType( 'feudal_government_taxes' ).GetObligationName( 'feudal_tax_normal' )]#!\n$EFFECT_LIST_BULLET$ The [vassal|E]'s obligations get a baseline modifier of #high [EmptyScope.ScriptValue('tribal_obligations_levies_baseline')|1%]#! [levies|E] and #high [EmptyScope.ScriptValue('tribal_obligations_taxes_baseline')|1%]#! [tax|E]\n$EFFECT_LIST_BULLET$ The [vassal|E]'s obligations are increased by #high [EmptyScope.ScriptValue('tribal_obligations_levies_per_prestige_level')|1%]#! [levies|E] and #high [EmptyScope.ScriptValue('tribal_obligations_taxes_per_prestige_level')|1%]#! [tax|E] per [prestige_level|E] of the [liege|E]\n\n#flavor The vassal does not have fixed obligations but instead provides a variable amount of [levies|E] and [tax|E] depending on the [prestige_level|E] of the [liege|E], analagously to in [tribal_government|E] governments.#!"
 tribal_obligations_granted_short: "Granted"
 pre_feudal_government_vassal_contribution_prestige_level: "[liege|E] is [GetPrestigeLevelName(liege.GetPrestigeLevel)|L]"
 
 tributary_foederatus: "Foederati"
 
 foederatus_subsidies: "Foederati Subsidies"
 foederatus_no_subsidies: "No Foederati Subsidies"
 foederatus_no_subsidies_short: "None"
 foederatus_no_subsidies_desc: "The [foederati|E] will not be paid for their service. This will cost the [suzerain|E] no income, but the Foederati will deliver less levies."
 foederatus_small_subsidies: "Low Foederati Subsidies"
 foederatus_small_subsidies_short: "Low"
 foederatus_small_subsidies_desc: "The [foederati|E] will get a little financial compensation for their service. The [suzerain|E] will spend a small part of their income, and the Foederati will deliver more levies."
 foederatus_large_subsidies: "High Foederati Subsidies"
 foederatus_large_subsidies_short: "High"
 foederatus_large_subsidies_desc: "The [foederati|E] will be paid a high amount of gold in return for their service. Although it costs the employer a significant amount of their income, the Foederati will provide a much higher amount of levies to their [suzerain|E]."
 
 tributary_foederatus_contract_foederatus: "Foederati Status"
 tributary_foederatus_contract_available_foederatus: "Active Foederati Status"
 tributary_foederatus_contract_available_foederatus_short: "Active"
 tributary_foederatus_contract_available_foederatus_desc: "The [foederati|E] are currently active serving their [suzerain|E] with levies and war support. In return, the Foederati are entitled to a financial compensation on top of being granted land to settle in."
 tributary_foederatus_contract_none_foederatus: "Revoked Foederati Status"
 tributary_foederatus_contract_none_foederatus_short: "Revoked"
 tributary_foederatus_contract_none_foederatus_desc: "The [foederati|E] status is revoked from this [tributary|E]. This can only be done via a decision or character interaction and may result in a revolt."
 revoke_foederatus_interaction_only: "The Foederati status may only be revoked via decision or character interaction."
 
 tributary_foederatus_contract_non_foederatus: "Foederati Status"
 tributary_foederatus_contract_none_non_foederatus: "Inactive Foederati Status"
 tributary_foederatus_contract_none_non_foederatus_short: "Inactive"
 tributary_foederatus_contract_none_non_foederatus_desc: "This [tributary|E] is not considered to be a [foederati|E]."
 tributary_foederatus_contract_available_non_foederatus: "Granted Foederati Status"
 tributary_foederatus_contract_available_non_foederatus_short: "Granted"
 tributary_foederatus_contract_available_non_foederatus_desc: "This tributary is granted [foederati|E] status. This can only be done via a decision or character interaction."
 foederatus_interaction_only: "The Foederati status may only be granted via decision or character interaction."
 
 foederatus_war_subsidies: "War Subsidies"
 foederatus_full_war_subsidies: "Foederati War Subsidies"
 foederatus_full_war_subsidies_short: "Subsidized"
 foederatus_full_war_subsidies_desc: "The [suzerain|E] will transfer a little extra income to the [foederati|E] during wartime. In return, the Foederati will send more levies to their employer."
 foederatus_no_war_subsidies: "No Foederati War Subsidies"
 foederatus_no_war_subsidies_short: "Unsubsidized"
 foederatus_no_war_subsidies_desc: "The [foederati|E] will not be provided extra income from their employer during wartime. This has no further effects."
 
