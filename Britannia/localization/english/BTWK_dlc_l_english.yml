 dlc_BTWK: "The Winter King"
 dlc_BTWK_desc: "The Empire in the West has fallen, but a new order has yet to emerge, leaving barbarian kings and post-Roman warlords alike to struggle for their place in this new uncertain world. Forge new identities or hold to old glories, carve out new kingdoms or protect ancient homelands, and build a new order or restore Imperial rule altogether in The Winter King, a total conversion mod for the post-Roman era of Western Europe."