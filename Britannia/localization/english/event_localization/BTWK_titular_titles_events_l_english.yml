l_english:

 # Anglo-Saxon events
 titular_titles.0001.t:0 "[new_duchy_title.GetNameNoTooltip|U]"
 titular_titles.0001.desc.intro:0 "After seizing control of the region from its former British owners, the [conqueror.GetCulture.GetName] rulers of [new_duchy_title.Custom('title_region_location')] have created the '[new_duchy_title.GetName]' in the lands they now call their own.\n\n"
 titular_titles.0001.desc.d_hampshire:0 "From this day on, the city of Clausentum and the provinces of the Solent coast"
 titular_titles.0001.desc.fallback:0 "From this day on, the town of [new_duchy_title.GetPreferredCapital.GetNameNoTierNoTooltip] and the surrounding provinces"
 titular_titles.0001.desc.outro:0 "will belong 'de jure' to the newly formed [new_duchy_title.GetTierAsNameNoTooltip]. Any previous claim or birthright will no longer be recognized, and the new [conqueror.GetCulture.GetNameNoTooltip] rulers will be considered the only rightful lieges of these lands."
 titular_titles.0001.a.anglosaxon:0 "As it should be."
 titular_titles.0001.a.britonroman:0 "The barbarians must be stopped!"
 titular_titles.0001.a:0 "This is interesting news..."
 titular_titles.0002.t:0 "[old_duchy_title.GetNameNoTooltip|U]"
 titular_titles.0002.desc.intro:0 "With the reconquest of the region from the Anglo-Saxons that once claimed the area for themselves, the '[old_duchy_title.GetName]' has been destroyed by the new [conqueror.GetCulture.GetName] rulers of the lands they once called their own.\n\n"
 titular_titles.0002.desc.fallback:0 "From this day on, the town of [old_duchy_title.GetPreferredCapital.GetNameNoTierNoTooltip] and the surrounding provinces"
 titular_titles.0002.desc.outro:0 "will belong 'de jure' to their ancient high lordships and kingdoms. Any previous claim or birthright from the former Germanic rulers will no longer be recognized, and the new [conqueror.GetCulture.GetNameNoTooltip] rulers will be considered the only rightful lieges of these lands."
 titular_titles.0002.a.britonroman:0 "As it should be."
 titular_titles.0002.a.anglosaxon:0 "This is unacceptable!"
 titular_titles.0002.a:0 "This is interesting news..."
 
 # Roman events
 titular_titles.0101.t:0 "[new_roman_duchy_title.GetNameNoTooltip|U]"
 # Eventually want to make this a lot more dynamic
 titular_titles.0101.desc.intro:0 "With the reconquest of the region from the barbarian warlords that once claimed the area for themselves, the returning Roman rulers of [new_roman_duchy_title.Custom('title_region_location')] have decreed the restoration of the '[new_roman_duchy_title.GetName]' in the lands they once more now call their own.\n\n"
 titular_titles.0101.desc.fallback:0 "From this day on, the town of [new_roman_duchy_title.GetPreferredCapital.GetNameNoTierNoTooltip] and the surrounding provinces"
 titular_titles.0101.desc.outro:0 " will belong 'de jure' to the newly reformed [new_roman_duchy_title.GetTierAsNameNoTooltip]. Any previous claim or birthright will no longer be recognized, and the new Roman rulers will be considered the only rightful lieges of these lands."
 titular_titles.0101.a.roman:0 "May this land never suffer the rule of barbarians again."
 titular_titles.0101.a.briton:0 "We'll have to watch this closely..."
 titular_titles.0101.a.anglosaxon:0 "This is unacceptable!"
 titular_titles.0101.a:0 "This is interesting news..."
 titular_titles.0102.t:0 "[old_roman_duchy_title.Custom('duchy_roman_name_no_tooltip')]"
 titular_titles.0102.desc.intro:0 "With the reconquest of the region from the Romans that once claimed the area for themselves, the '[old_roman_duchy_title.Custom('duchy_roman_name')]' has been destroyed by the new rulers of the lands that they once called their own.\n\n"
 titular_titles.0102.desc.fallback:0 "From this day on, the town of [old_roman_duchy_title.GetPreferredCapital.GetNameNoTierNoTooltip] and the surrounding provinces"
 titular_titles.0102.desc.outro:0 " will belong 'de jure' to their ancient high lordships and kingdoms. Any previous claim or birthright from the former Roman rulers will no longer be recognized, and the new local rulers will be considered the only rightful lieges of these lands."
 titular_titles.0102.a.roman:0 "This is unacceptable!"
 titular_titles.0102.a.briton:0 "And again the empire ails..."
 titular_titles.0102.a.anglosaxon:0 "As it should be."
 titular_titles.0102.a:0 "This is interesting news..."
 
 # Briton events
 titular_titles.0201.t:0 "[GetTitleByKey('k_deheubarth').GetNameNoTooltip|U]"
 titular_titles.0201.desc:0 "Having expanded beyond the traditional borders of [GetTitleByKey('k_demetia').GetNameNoTier], [founder.GetTitledFirstNameNicknamedRegnal] has proclaimed the unification of the southern kingdoms of the Cymric mountains into the new [GetTitleByKey('k_deheubarth').GetName] to better reflect the extent of [founder.GetHerHis] rule.\n\nThis new and expanded kingdom promises to be a strong force in the region, though it remains to be seen how well they will stand up to their more established rivals."
 titular_titles.0201.a.founder:0 "A good king, a strong kingdom."
 titular_titles.0201.a:0 "This is interesting news..."
 titular_titles.0202.t:0 "Reunification of Dumnonia"
 titular_titles.0202.desc:0 "The two kingdoms of [GetTitleByKey('k_dumnonia').GetNameNoTier] and [GetTitleByKey('k_kernow').GetNameNoTier], heirs to the old tribe and civitas of the Dumnonii, have once again been reunited in the person of [founder.GetTitledFirstNameNicknamedRegnal]. Eager to cement [founder.GetHerHis] rule, [founder.GetSheHe] has abolished the separation between the kingdoms and declared that the proud Dumnonian peoples will never again be divided.\n\nWith the division of past generations healed, a bulwark rises in the southwest."
 titular_titles.0202.a.founder:0 "Reunited as one."
 titular_titles.0202.a:0 "This is interesting news..."
 titular_titles.0203.t:0 "[GetTitleByKey('k_strathclyde').GetNameNoTooltip|U]"
 titular_titles.0203.desc:0 "The Brythonic Old North, once home to array of proud kings and respected dynasties, have seen better days. Now, the remaining Cumbrians have been united under the rule of [founder.GetTitledFirstNameNicknamedRegnal] of Alt Clut, [founder.GetHerHis] kingdom now becoming increasingly known as [GetTitleByKey('k_strathclyde').GetNameNoTier].\n\nTenacious and steadfast, the men of Alt Clut were renowned for their refusal to bow to foreign rule. Time will tell if this heralds a new era in the Old North, or if this is simply the last gasp of the Cumbrians."
 titular_titles.0203.a.founder:0 "Yr Hen Ogledd is not yet lost!"
 titular_titles.0203.a:0 "This is interesting news..."
