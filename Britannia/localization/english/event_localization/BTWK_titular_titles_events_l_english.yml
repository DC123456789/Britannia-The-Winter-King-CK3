 titular_titles_anglosaxon.0101.t: "The [title.GetNameNoTooltip|U]"
 titular_titles_anglosaxon.0101.desc.fallback: "In the lands of [title.Custom('title_region_location')], the [founder.GetCulture.GetName] petty lords of the region have been united under the rule of [founder.GetTitledFirstNameNicknamed] to form the new '[title.GetName]'.\n\nThe newly formed kingdom lays claim to a considerable region centered on the rising royal centre of [founder_capital.GetNameNoTierNoTooltip], and the new [founder.GetTitledFirstName] is said to have set [founder.GetHerHis] sights on the remaining areas not fully under [founder.GetHerHis] control. Nearby lords would do well to keep watch on this new rising power in the region."
