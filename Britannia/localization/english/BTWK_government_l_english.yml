l_english: 
 sub_roman_brythonic_government: "Sub-Roman Brythonic" # TODO Decide final name
 sub_roman_brythonic_government_with_icon: "@government_type_sub_roman_brythonic! $sub_roman_brythonic_government$"
 sub_roman_brythonic_government_adjective: "Sub-Roman Brythonicc"
 sub_roman_brythonic_government_realm: "Sub-Roman Brythonic Realm"
 sub_roman_brythonic_government_desc: "\n$game_concept_sub_roman_brythonic_desc$\n\n#F While some aspects of Romanized government remain, the collapse of urbanization and the Roman bureaucracy has severely reduced the ability of British rulers to project their authority much beyond their home regions, leading to significant fragmentation."
 
 sub_roman_government: "Sub-Roman"
 sub_roman_government_with_icon: "@government_type_sub_roman! $sub_roman_government$"
 sub_roman_government_adjective: "Sub-Roman"
 sub_roman_government_realm: "Sub-Roman Realm"
 sub_roman_government_desc: "\n$game_concept_sub_roman_desc$\n\n#F Sub-Roman describes the form of government employed in many of the former territories of the Roman Empire, maintaining most of its centralized and bureaucratic aspects at a somewhat smaller scale with power now emanating from the capitals of the post-Roman kingdoms."
 
 sub_roman_no_dlc_government: "$sub_roman_government$"
 sub_roman_no_dlc_government_with_icon: "$sub_roman_government_with_icon$"
 sub_roman_no_dlc_government_adjective: "$sub_roman_government_adjective$"
 sub_roman_no_dlc_government_realm: "$sub_roman_government_realm$"
 sub_roman_no_dlc_government_desc: "$sub_roman_government_desc$"
 
 germanic_government: "Romano-Germanic" # TODO Decide final name
 germanic_government_with_icon: "@government_type_germanic! $germanic_government$"
 germanic_government_adjective: "Romano-Germanic"
 germanic_government_realm: "Romano-Germanic Realm"
 germanic_government_desc: "\n$game_concept_germanic_desc$\n\n#F Romano-Germanic governments combine most of the centralized and bureaucratic aspects of Romanized government forms with greater Germanic influence in the form of a somewhat greater emphasis on the importance of blood ties and familial relations, such as the sanctity of the ruling dynasty and the need to balance the power of different houses."
 
 germanic_no_dlc_government: "$germanic_government$"
 germanic_no_dlc_government_with_icon: "$germanic_government_with_icon$"
 germanic_no_dlc_government_adjective: "$germanic_government_adjective$"
 germanic_no_dlc_government_realm: "$germanic_government_realm$"
 germanic_no_dlc_government_desc: "$germanic_government_desc$"

