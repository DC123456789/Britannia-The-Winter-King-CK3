l_english: 
 pre_feudal_government: "Folkright"
 pre_feudal_government_with_icon: "@government_type_pre_feudal! $pre_feudal_government$"
 pre_feudal_government_adjective: "Folkright"
 pre_feudal_government_realm: "Folkright Realm"
 pre_feudal_government_desc: "\n$game_concept_pre_feudal_desc$\n\n#F Realms under the $pre_feudal_government$ system operate under more traditional systems of authority compared to more institutionalized feudal and administrative realms, with vassals often retaining the status of subordinate ruler and maintaining a degree of local rule."
 
 sub_roman_government: "Sub-Roman"
 sub_roman_government_with_icon: "@government_type_sub_roman! $sub_roman_government$"
 sub_roman_government_adjective: "Sub-Roman"
 sub_roman_government_realm: "Sub-Roman Realm"
 sub_roman_government_desc: "\n$game_concept_sub_roman_desc$\n\n#F Sub-Roman describes the form of government employed in many of the former territories of the Roman Empire, maintaining most of its centralized and bureaucratic aspects at a somewhat smaller scale with power now emanating from the capitals of the post-Roman kingdoms."
 sub_roman_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 sub_roman_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
 
 sub_roman_no_dlc_government: "$sub_roman_government$"
 sub_roman_no_dlc_government_with_icon: "$sub_roman_government_with_icon$"
 sub_roman_no_dlc_government_adjective: "$sub_roman_government_adjective$"
 sub_roman_no_dlc_government_realm: "$sub_roman_government_realm$"
 sub_roman_no_dlc_government_desc: "$sub_roman_government_desc$"
 
 germanic_government: "Dynastic Sub-Roman"
 germanic_government_with_icon: "@government_type_germanic! $germanic_government$"
 germanic_government_adjective: "Dynastic Sub-Roman"
 germanic_government_realm: "Dynastic Sub-Roman Realm"
 germanic_government_desc: "\n$game_concept_germanic_desc$\n\n#F Dynastic Sub-Roman governments combine most of the centralized and bureaucratic aspects of Romanized government forms with a somewhat greater emphasis on the importance of blood ties and familial relations, such as the sanctity of the ruling dynasty and the need to balance the power of different houses."
 germanic_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 germanic_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
 
 germanic_no_dlc_government: "$germanic_government$"
 germanic_no_dlc_government_with_icon: "$germanic_government_with_icon$"
 germanic_no_dlc_government_adjective: "$germanic_government_adjective$"
 germanic_no_dlc_government_realm: "$germanic_government_realm$"
 germanic_no_dlc_government_desc: "$germanic_government_desc$"

