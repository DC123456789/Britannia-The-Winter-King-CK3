l_english:
 
 dyrnwyn_name:0 "Dyrnwyn"
 dyrnwyn_description:0 "Dyrnwyn - #italic White-hilt#! - the sword of Rhydderch Hael, King of Alt Clut, is a powerful sword from the Old North. It is said that when it is drawn by a worthy man, its blade would be set aflame."
 gwyddno_garanhirs_hamper_name:0 "Hamper of Gwyddno Garanhir"
 gwyddno_garanhirs_hamper_description:0 "The Hamper of Gwyddno Garanhir, Lord of the legendary Cantref Gwaelod, is one of the [thirteen_treasures_of_the_island_of_britain|E]. It is said that while it might seem no more than a simple food basket, when one man's ration is stored in it and the hamper is closed and reopened, its contains will have been multiplied a hundred times."
 bran_galeds_horn_name:0 "Horn of Brân Galed"
 bran_galeds_horn_description:0 "The Horn of Brân Galed, Hero of the Old North, is one of the [thirteen_treasures_of_the_island_of_britain|E]. According to legend, it was originally have been obtained by Hercules himself and will fill with any drink its owner wishes for."
 chariot_of_morgan_mwynfawr_name:0 "Chariot of Morgan Mwynfawr"
 chariot_of_morgan_mwynfawr_description:0 "The Chariot of Morgan Mwynfawr, King of Gwent, is one of the [thirteen_treasures_of_the_island_of_britain|E]. It is said that it grants its user a fast and safe travel to whatever destination they wish to go, whether that be in Britannia or on the other side of the world."
 mantle_of_arthur_name:0 "Mantle of Arthur"
 mantle_of_arthur_description:0 "The Mantle of Arthur Pendragon, Prince of Dumnonia, is one of the [thirteen_treasures_of_the_island_of_britain|E]. It is said that this cloak will make anyone and anything that is under it completely invisible, but still grant the hidden person the ability to observe their surroundings perfectly."
 coat_of_padarn_name:0 "Coat of Padarn Beisrudd"
 coat_of_padarn_description:0 "The Coat of Padarn Beisrudd, King of Manaw, is one of the [thirteen_treasures_of_the_island_of_britain|E]. It is said that this scarlet-red coat will fit any brave man perfectly. Place it on the shoulders of a coward, however, and it will fall right off."
 halter_of_llawfrodedd_farchog_name:0 "Halter of Llawfrodedd Farchog"
 halter_of_llawfrodedd_farchog_description:0 "The Halter of Llawfrodedd Farchog, Hero of the North, is one of the [thirteen_treasures_of_the_island_of_britain|E]. Legend has it that, when placed at the foot of the owner's bed, in the halter whatever horse the user wished for would appear next morning."