l_english:
 building_hadrians_wall_restored_destination_desc: "As I walk along the [GetBuilding('hadrians_wall_03').GetName], I ponder on the might of [roman_culture.GetName] forebears. This formidable barrier served as a northern frontier, a testament to the extent and limits of an empire - and its painstaking restoration speaks to the willingness of its heirs to remember its legacy."
 building_btwk_arbeia_destination_desc: "Sitting just beyond the end of Hadrian's Wall, the [GetBuilding('btwk_arbeia_01').GetName] is a fine example of [roman_culture.GetName] military engineering. While its original purpose of supplying the wall's garrisons is long obsolete, the fort remains garrisoned as a local stronghold and stands strong as a memory of Britannia's Roman legacy."
 building_btwk_dumbarton_rock_destination_desc: "[GetBuilding('btwk_dumbarton_rock_01').GetName] rises high above the Clyde, capped by the royal stronghold that shares its name. Seeing the forbidding cliffs and fortified walls for myself, it is easy to see why its enemies fear the prospect of trying to assault the fortress."
 building_btwk_glastonbury_tor_destination_desc: "The gentle slopes of [GetBuilding('btwk_glastonbury_tor_01').GetName] mark an area steeped in folklore and legend. While some of them may seem dubious and fantastic indeed, it has not stopped the tor's fame from spreading far and wide, and many come here to see the site of the stories for themselves."
 building_btwk_aquae_sulis_baths_01_destination_desc: "Despite its abandoned state, the [GetBuilding('building_btwk_aquae_sulis_baths_01').GetName] still stand as a monument to the bygone days of Roman Britannia, with its many bathhouses and facilities which must have been quite impressive in their day. The whole complex centers around the natural hot springs in the area, still often used by locals, relaxing and enjoying this natural wonder."
 building_btwk_aquae_sulis_baths_02_destination_desc: "The [GetBuilding('building_btwk_aquae_sulis_baths_02').GetName] stand as magnificent and proud as its first peak under the Empire. Flocks of travellers come to the city to enjoy its famed resort, bathing and relaxing in the baths powered by the natural hot springs while also appreciating its other facilities, a true revival of the old Roman civic spirit."
 
 building_btwk_cornish_tin_mines_destination_desc: "The rich mines of Cornwall have provided tin to the world since before many even know of Britannia. Miners work tin from metal-rich river sediments or more conventionally mined ores as they have for centuries, bringing wealth and prosperity to the region."
 building_btwk_salt_mines_destination_desc: "[mine_location.GetName] is home to an important center of salt production. The skilled workers have made this area a crucial contributor to trade and the development of the region."
 building_btwk_lead_mines_destination_desc: "The mines of [mine_location.GetName] are a significant source of lead. While not as coveted as silver or gold, the constant toil of miners delving into the earth drives an industry with many mundane yet critical uses, fueling the prosperity of the region."
 building_btwk_tin_mines_destination_desc: "The local mines of [mine_location.GetName] are an essential source of tin. The tireless work of the miners and the resulting bounty play a crucial role in sustaining the livelihoods of the region."
 building_btwk_iron_mines_destination_desc: "The mines of [mine_location.GetName] are a significant source of iron. The clanging of hammers and the glow of furnaces are constant here, as the miners and smiths work tirelessly, forging the materials for military and construction endeavors."
 building_btwk_copper_mines_destination_desc: "The mines of [mine_location.GetName] are known for their substantial copper deposits. The diligent efforts of local miners and smiths, extracting and refining this essential metal, sustain the livelihood of the region."
 building_btwk_silver_mines_destination_desc: "The mines of [mine_location.GetName] are a crucial source of silver. The hardworking local miners and the wealth they bring have made this region a hub of economic activity and growth."
 building_btwk_gold_mines_destination_desc: "The mines of [mine_location.GetName] are known for their gold deposits. The extraction of this precious metal, a symbol of wealth and power, supports the minting of coins and the splendor of rulers' courts."