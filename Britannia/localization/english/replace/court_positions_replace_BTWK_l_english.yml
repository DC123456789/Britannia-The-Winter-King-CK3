 court_position_hastiluder_1_trait:0 "[GetTrait('tourney_participant').GetName( ROOT.Char )]"
 
 court_jester_court_position:0 "Balatro"
 court_jester_court_position_desc:0 "A $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter."
 
 doorkeeper_royal_hall_court_position:0 "Doorkeeper of the Royal Hall"
 doorkeeper_royal_hall_court_position_desc:0 "The $doorkeeper_royal_hall_court_position$ or Drysor Neuadd is a title usually granted to a soldier worthy of the merit. Though it is a mainly honorific title, having someone guard the door to the main hall does little harm."
