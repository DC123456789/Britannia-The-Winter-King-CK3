l_english:

 seneschal_court_position:0 "Chamberlain"
 seneschal_court_position_desc:0 "The $seneschal_court_position$ serves an important role in the day-to-day life of the royal household, administering the servants and keeping everything running smoothly."

 court_musician_court_position:0 "Court Bard"
 court_musician_court_position_desc:0 "A $court_musician_court_position$ is an artist who sings and plays instruments to entertain their Liege and the court, all the while creating great epics honoring their lord or defaming their enemies."
 
 high_almoner_court_position:0 "Almoner"
 high_almoner_court_position_desc:0 "The $high_almoner_court_position$ is in charge of distributing alms to the deserving poor and other subjects in need."
 
 keeper_of_swans_court_position:0 "Keeper of the Boards"
 keeper_of_swans_court_position_desc:0 "The $keeper_of_swans_court_position$ makes sure that the royal game boards and pieces are safely stored, stay in good condition and are always accessible for the Liege's use."
 court_position_hastiluder_4_trait:0 "$court_position_hastiluder_1_trait$"
