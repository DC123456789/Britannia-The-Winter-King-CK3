 major_decisions.0001.t:0 "A New Era"
 major_decisions.0001.desc:0 "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must reform our realm and move towards the [GetGovernment('pre_feudal_government').GetNameNoTooltip] system and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"
 major_decisions.0001.a:0 "Long live [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
