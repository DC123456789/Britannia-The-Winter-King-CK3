 trait_brother_of_mithra:0 "Brother of Mithras"
 trait_brother_of_mithra_desc:0 "This character is an initiate to the secret cult of Mithras, an ancient brotherhood open only to the bravest warriors of Britain. Being an initiate is a real honour, for any member of the cult can forbid another man's initiation."
