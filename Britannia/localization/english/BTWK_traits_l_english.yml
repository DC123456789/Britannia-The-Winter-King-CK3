 #Religion Traits
 trait_druid:0 "Druid"
 trait_druid_desc:0 "This character has mastered the secret art of druidism, and is now a formal member of the ancient order."
 trait_druid_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] has mastered the secret art of druidism, and is now a formal member of the ancient order."
 trait_manichaean_elect:0 "Elect"
 trait_manichaean_elect_desc:0 "This character belongs to the Elect, the caste of Manicheans that have taken the vows of Manichaeanism. The Elect follow Mani's laws strictly and spend their days fasting, praying, writing, singing, and drawing, and were fully vegetarian, living a restricted but pious life."
 trait_manichaean_elect_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] belongs to the Elect, the caste of Manicheans that have taken the vows of Manichaeanism. The Elect follow Mani's laws strictly and spend their days fasting, praying, writing, singing, and drawing, and were fully vegetarian, living a restricted but pious life."
 trait_manichaean_hearer:0 "Hearer"
 trait_manichaean_hearer_desc:0 "This character belongs to the Hearers, the caste of the lay followers of Manichaeans. Hearers participate in the church but are not bound by its vows, working the land and doing the day-to-day running of the realm that the Elect cannot. Hearers with high learning and pious traits may eventually be able to take the vows and become an Elect."
 trait_manichaean_hearer_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] belongs to the Hearers, the caste of the lay followers of Manichaeans. Hearers participate in the church but are not bound by its vows, working the land and doing the day-to-day running of the realm that the Elect cannot. Hearers with high learning and pious traits may eventually be able to take the vows and become an Elect."
 trait_manichaean_child_of_elect:0 "Child of Elect"
 trait_manichaean_child_of_elect_desc:0 "This character is a child of an Elect, the priestly caste of the Manichaeans. While not held to the high standards of the Elect, the children of the Elect are still held in somewhat higher regard and will be able to take the vows and properly join the Elect upon reaching adulthood."
 trait_manichaean_child_of_elect_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] is a child of an Elect, the priestly caste of the Manichaeans. While not held to the high standards of the Elect, the children of the Elect are still held in somewhat higher regard and will be able to take the vows and properly join the Elect upon reaching adulthood."
 trait_alan_pagan_old:0 "Cowardly Elder"
 trait_alan_pagan_old_desc:0 "This character is seen as a coward by his people for having survived to old age and not having died a glorious death on the battlefield."
 trait_alan_pagan_old_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] is seen as a coward by [ROOT.Char.GetHerHis] people for having survived to old age and not having died a glorious death on the battlefield."
 
