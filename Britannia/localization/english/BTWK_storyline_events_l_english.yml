 BTWK_story_event.0102.t:0 "The High Council at Glevum"
 BTWK_story_event.0102.desc:0 "A messenger has delivered a letter bearing the insignia of Dumnonia. Opening it, you read that a High Council is to be held in the old Roman seat of Glevum. Being one of the foremost warlords of Britannia, your presence has been requested at the behest of High King Uther. While the meeting is of course not mandatory, the gathering certainly presents a great opportunity to heal old wounds between your fellow warlords. With the Germanic barbarians amassing their strength on the frontiers of LLoegyr, and the frequency of Irish raids increasing yearly, putting an end to the infighting plaguing Britons is of paramount importance. A missive within the letter particularly sticks out, however - Uther intends to find his newborn heir a foster father, fearing himself not long for this world. Perhaps this is an ideal opportunity to forge an alliance with the breadbasket of Britain herself - the Kingdom of Dumnonia."
 BTWK_story_event.0102.a:0 "I shall honour his request"
 BTWK_story_event.0102.b:0 "He is no king of mine."

 BTWK_story_event.0103.t:0 "The High Council at Glevum"
 BTWK_story_event.0103.desc:0 "After many a night on the road, you finally arrive at Glevum. DESCRIPTION OF GLEVUM.\n\n With the warlords now seated within the chamber, the council may now commence. "
 BTWK_story_event.0103.a:0 "Let us find Mordred an ideal fosterer."
 BTWK_story_event.0103.b:0 "Let us find Mordred ideal guardians."

 BTWK_story_event.0118.t:0 "The Question of Arthur"
 BTWK_story_event.0118.desc:0 "A skirmish in the Harvest season of 479 between Dumnonian forces and the Saxons concluded in the death of King Uther's only legitimate son and heir, Prince Mordred. However, upon hearing the news, Uther banished Prince Arthur - a bastard child of his - to King Ban's realm in Armorica, blaming the young soldier for his brother's untimely death.\n\n While this arrangement may have proven a boon for the Armorican ruler, the impending council could be the perfect opportunity to petition for Arthur's return. You will leave this task to your trusted Marshall, Comes Agricola, to represent the will of the martial class. Directly announcing your support for the Prince personally will not lend you any favours, least of all with Uther himself.\n\n The High King's hositilities aside, no one can deny Arthur is an exceptional man, soldier, and diplomat. Britannia may have capable men ready to fight for their country to the bitter end, history has taught you such people are doomed to oblivion without a skilled leader to match. Maybe Arthur is the answer?"
 BTWK_story_event.0118.a:0 "I should ask Agricola to carry forth my will."
 BTWK_story_event.0118.tt_a:0 "Comes Agricola may gain a [weak_hook|E] on you."
 BTWK_story_event.0118.b:0 "This isn't worth risking the Uther's ire."

 BTWK_story_event.0117.t:0 "Tewdric's Request"
 BTWK_story_event.0117.desc:0 "Before the High Council can make head, your liege Tewdric has come with a request. To avoid personally provoking the ire of High King Uther (and possibly even hostile kings of neighbouring realms), he asks you to petition Uther to arrange Prince Arthur's marriage to the Lady Norwenna. The young Prince had been banished by none other than Uther himself, his own father, following the death of the High King's only legitimate son and heir's death. Doing so will ensure that Arthur - a brilliant soldier and leader in his own right - may return to the shores of Britannia once more to aid in her struggle against the invading barbarians.\n\n To avoid risking any suspicion, you are to frame the act as the will of your fellow soldiers - easily done, given Arthur's popularity among them.    "
 BTWK_story_event.0117.a:0 "As my lord requests."
 BTWK_story_event.0117.b:0 "It isn't worth risking the ire of King Uther."

 BTWK_story_event.0113.t:0 "Agricola's Suggestion"
 BTWK_story_event.0113.desc:0 "DESC"
 BTWK_story_event.0113.a:0 "#italic Arthur ap neb. #"
 BTWK_story_event.0113.b:0 "As much as it pains me, he is right."

 BTWK_story_event.0104.t:0 "Choosing Mordred's Fosterer"
 BTWK_story_event.0104.desc:0 "The most pressing matter of discussion is finding Mordred a foster father. The warlord you choose to appoint to the role of Mordred's foremost guardian will in return benefit from a strong alliance with your kingdom. Only those who are unmarried, or rulers with unmarried heirs, are eligible however. In order to seal the pact, you plan to marry the chosen candidate to your daughter-in-law, the late Mordred's widow, and the younger Mordred's mother - Lady Norwenna.\n\n After much debate, the list of suitors has been whittled down to a small selection. Who will you choose?"
