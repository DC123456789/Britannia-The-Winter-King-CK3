 BTWK_story_event.0101.t:0 "The Winter King"
 BTWK_story_event.0101.desc:0 "Your one and only heir is your newborn grandson, Mordred, after your only legitimate son - his namesake - was killed in battle some months prior. The babe's crippled leg - a bad omen - only helps to sow the seeds of discontent. Without sufficient preparation for your death, and his ascension to rule, this surely will spell disaster for Dumnonia. \n\nAs High King of Britannia, you have the power to convene 'High Councils' in times of peril. The last of these was over 80 years ago, but with the threat ever-increasing encroachment by the Saxons, and British warlords forever infighting, you see no other option to bring peace to Britannia once more. Messengers have been sent you would like to meet them in Glevum."
 BTWK_story_event.0101.a:0 "I only hope it is not too late to heal old wounds."

