 BTWK_story_event.0004.t:0 "Death of King Uther Pendragon"
 BTWK_story_event.0004.desc:0 "Uther Pendragon, the King of Dumnonia, is dead. The only legitimate heir to the throne is his clubfooted grandson Mordred, a mere infant. Upon receiving news of his father's death, Uther's bastard son Arthur has returned from the Kingdom of Benoic and has been appointed Lord of Durnac by the current regent."
 BTWK_story_event.0004.a:0 "Hail to King Mordred and Lord Arthur!"
 BTWK_story_event.0004.b:0 "Let us hope Arthur will drive the Saxons back to the sea!"
 BTWK_story_event.0004.c:0 "We will conquer their lands, no matter who is leading them."
 BTWK_story_event.0004.d:0 "This is interesting news."

 BTWK_story_event.0005.t:0 "Arthur Returns to Dumnonia"
 BTWK_story_event.0005.desc:0 "Upon receiving news of his father's death, King Uther's bastard son, Arthur, has returned to Dumnonia from the kingdom of Benoic, where he was sent by Uther to assist King Ban in his wars against the Franks. Upon his return, your current regent stripped from you the lands of Durnac, rightfully yours after Uther's passing, appointing Arthur as its Lord. He has been hailed, much like his father, as #italic Pendragon #. "
 BTWK_story_event.0005.a:0 "A loyal vassal... or is he plotting for my throne?"
 BTWK_story_event.0005.b:0 "#italic He may truly be the one destined to save Britannia. #"

