 BTWK_story_event.0106.t:0 "Uther's Sickness"
 BTWK_story_event.0106.desc:0 "You, Uther Pendragon, were once a mighty and well respected king in years past. However, thanks to a bout of illness, you have been reduced to shadow of your former self. Managing the realm, something that you would otherwise excel at, has become an impossible task in your newfound fraility. It's not uncommon you find yourself bedridden for days at a time coping with a high fever. \n\nYou can't shake the feeling that you are not long for this world, yet you could do with so much more time."
 BTWK_story_event.0106.a:0 "I must begin the final preparations for my passing."

 BTWK_story_event.0107.t:0 "Uther's Sickness"
 BTWK_story_event.0107.desc:0 "Never being quite able to shake your ailments, your health is nearing its breaking point. It's a surprise you've managed to hold on this long, although you'd rather you hadn't. The pneumonia has left you completely incapacitated and bedridden. Unable to even perform the most basic of tasks, you have entrusted Father Bedwin to serve as regent in your dying days."
 BTWK_story_event.0107.a:0 "I have managed all I can. May the Gods be merciful."

 BTWK_story_event.0110.t:0 "Death of King Uther Pendragon"
 BTWK_story_event.0110.desc:0 "Uther Pendragon, the King of Dumnonia, is dead. The only legitimate heir to the throne is his clubfooted grandson Mordred, a mere infant. Upon receiving news of his father's death, Uther's bastard son Arthur has returned from the Kingdom of Benoic and has been appointed Lord of Durnac by the current regent."
 BTWK_story_event.0110.a:0 "Hail to King Mordred and Lord Arthur!"
 BTWK_story_event.0110.b:0 "Let us hope Arthur drives the Saxons from Britain once and for all!"
 BTWK_story_event.0110.c:0 "They are weak. We will conquer their lands, no matter their leader."
 BTWK_story_event.0110.d:0 "This is interesting news."

 BTWK_story_event.0111.t:0 "From One Pendragon to Another"
 BTWK_story_event.0111.desc:0 "Your grandfather, King Uther Pendragon, has died. Prince Arthur, his bastard son and your uncle, has returned to Dumnonia from the Kingdom of Benoic upon hearing of Uther's death, where he had been sent to assist King Ban in his wars against the Franks. Upon his return, your current regent appointed him the Prince of Durnac. He has been hailed, like his father, as #italic Pendragon #. "
 BTWK_story_event.0111.a:0 "A loyal vassal... or is he plotting for my throne?"
 BTWK_story_event.0111.b:0 "PLACEHOLDER TEXT - NEED SOMETHING APPROPRIATE TO PROMPT TAG SWITCH" 

 BTWK_story_event.0112.t:0 "Arthur Pendragon"
 BTWK_story_event.0112.desc:0 "Arthur Pendragon is a man of many virtues and many flaws. Banished from Dumnonia after being blamed by Uther for the death of his only legitimate son, Mordred, in battle, Arthur served in the court of his brother-in-law, King Budic of Broceliande. Later, he found himself as aide to the neighbouring King of Benoic, Ban, defending against the hordes of barbarous Franks. With his father's passing, however, Arthur was obliged to return from Armorica to ensure the stablilty of the realm for his infant nephew, Mordred ap Mordred. Will you fulfil your oath to Uther as Mordred's protector, or instead take #italic other steps# to secure Dumnonia against the inevitable Saxon onslaught?"
 BTWK_story_event.0112.a:0 "The fate of Dumnonia lies with you."

