l_english: 
 situation_spreading_of_christianity_situation: "The Spreading of Christianity"
 situation_spreading_of_christianity_situation_desc: "The Spreading of Christianity represents the efforts of [GetReligionByKey('christianity_religion').GetAdjective] missionaries to spread their faiths into new provinces and realms, from their urban Mediterranean heartlands to all over the known world.\n\nWhile the situation is ongoing, missionaries involved in [christian_proselytization|E] will attempt to gradually spread their faith into nearby areas, particularly [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [counties|e]. [rulers|E] can attempt to influence the speed of proselytization through [missionary_interactions|E].\n\nThe [Concept('situation_phase','Phase')|E] of each [situation_sub_region|E] is determined by the proportion of [GetReligionByKey('christianity_religion').GetAdjective] [counties|E] in the region, ranging from #high $spreading_of_christianity_phase_0$#! to #high $spreading_of_christianity_phase_4$#!, and can advance or retreat as [counties|E] change religion. This affects the speed of proselytization in the region, with a more advanced phase increasing the proselytization speed in the remaining non-[GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] [counties|E]."
 spreading_of_christianity_situation_sub_region_britannia: "Britannia"
 spreading_of_christianity_situation_sub_region_britannia_desc: "#weak One of the more distant provinces of the Roman Empire, Britannia nonetheless saw increasing missionary activity during the 3rd and 4th centuries and had a well established church by the time it broke from the Empire.#!"
 
 spreading_of_christianity_situation_participant_group_christian_rulers: "Christian Rulers"
 spreading_of_christianity_situation_participant_group_christian_rulers_desc: "All [GetReligionByKey('christianity_religion').GetAdjective] [rulers|E] with part of their [realm|E] in this [situation_sub_region|E]."
 spreading_of_christianity_situation_participant_group_non_christian_rulers: "Non-Christian Rulers"
 spreading_of_christianity_situation_participant_group_non_christian_rulers_desc: "All non-[GetReligionByKey('christianity_religion').GetAdjective] [rulers|E] with part of their [realm|E] in this [situation_sub_region|E]."

 spreading_of_christianity_phase_0: "Negligible"
 spreading_of_christianity_phase_0_desc: "[GetReligionByKey('christianity_religion').GetNameNoTooltip] has little to no formal presence here, and any attempts at missionary activity tend to be sporadic and undersupplied."
 spreading_of_christianity_phase_1: "Peripheral"
 spreading_of_christianity_phase_1_desc: "[GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] communities have found a foothold in this region, and are working hard to spread their faith further."
 spreading_of_christianity_phase_2: "Spreading"
 spreading_of_christianity_phase_2_desc: "The [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] church is well established in this region and is heavily involved in sponsoring further missionary activity."
 spreading_of_christianity_phase_3: "Dominant"
 spreading_of_christianity_phase_3_desc: "[GetReligionByKey('christianity_religion').GetNameNoTooltip] is the main faith in this region and its presence can be felt in every province, even in areas that have not yet been fully converted."
 spreading_of_christianity_phase_4: "Entrenched"
 spreading_of_christianity_phase_4_desc: "This region is a stronghold of the [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] faith, and what few non-Christian areas there are still feel its influence heavily."

 spreading_of_christianity_situation_spreading_of_christianity_phase_0_situation_phase: "$spreading_of_christianity_phase_0$"
